<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Product Review Form">
  <meta name="author" content="Dylan Magumura">
  <title>Product Review Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      
      <fieldset>
        <legend>Product Name</legend>
        <label for="productName">Choose a Product: <span class="required">*</span></label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <div class="rating">
          <input type="radio" id="rating1" name="overallRating" value="1" required>
          <label for="rating1">1</label>

          <input type="radio" id="rating2" name="overallRating" value="2">
          <label for="rating2">2</label>

          <input type="radio" id="rating3" name="overallRating" value="3">
          <label for="rating3">3</label>

          <input type="radio" id="rating4" name="overallRating" value="4">
          <label for="rating4">4</label>

          <input type="radio" id="rating5" name="overallRating" value="5">
          <label for="rating5">5</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Date of Installation</legend>
        <label for="installationDate">Select Date: <span class="required">*</span></label>
        <input type="date" id="installationDate" name="installationDate" required>
      </fieldset>

      <fieldset>
        <legend>Which features did you find useful in the product?<br><em>(Check all that apply)</em></legend>
        <div class="checkbox-group">
          <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability">
          <label for="feature1">Durability</label>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of Use">
          <label for="feature2">Ease of Use</label>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance">
          <label for="feature3">Performance</label>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="feature4" name="usefulFeatures" value="Design">
          <label for="feature4">Design</label>
        </div>
        
      </fieldset>

      <fieldset>
        <legend>Written Review (Optional)</legend>
        <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
      </fieldset>

      <fieldset>
        <legend>Your Name (Optional)</legend>
        <input type="text" id="userName" name="userName">
      </fieldset>

      <input type="submit" value="Post your Review">
    </form>
  </main>

  </footer>
</body>
</html>
